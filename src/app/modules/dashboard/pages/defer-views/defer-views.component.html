<app-title title="Defer Views / Blocks" />
<section class="grid grid-cols-1">
  @defer () {

  <app-heavy-loaders-low cssClass="bg-blue-500" />
  } @placeholder {
  <p
    class="h-[600px] w-full bg-gradient-to-r font-gray-200 to-gray-400 animate-pulse"
  >
    Cargando
  </p>

  } @defer (on idle) {

  <app-heavy-loaders-low cssClass="bg-purple-500" />
  } @placeholder {
  <p
    class="h-[600px] w-full bg-gradient-to-r font-gray-200 to-gray-400 animate-pulse"
  >
    Cargando
  </p>

  } @defer (on viewport) {

  <app-heavy-loaders-low cssClass="bg-green-500" />
  } @placeholder {
  <p
    class="h-[600px] w-full bg-gradient-to-r font-gray-200 to-gray-400 animate-pulse"
  >
    Cargando
  </p>
  }
</section>
